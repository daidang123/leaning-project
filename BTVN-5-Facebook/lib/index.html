<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-FaceBook</title>
	<link rel="stylesheet" href="/asstes/style.css">
</head>
<body>
	<div class="container">
		<div class="logo-face">
			<img src="/asstes/anh/logo-facebook.svg" alt="Facebook">
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
		</div>
		<div class="form-face">
            <form action="">
                <input type="text" placeholder="Email hoặc số điện thoại">
                <input type="text" placeholder="mật khẩu">
                <a href="#" class="login">Đăng Nhập</a>
                <a href="#" class="forget">Quên mật khẩu</a>
                <div class="sign-up">
                    <a href="#" class="new-acc">Tạo tài khoản mới</a>
                </div>
            </form>
            <div class="create">
            <a href="#">Tạo trang</a>
            dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.

            </div>
        

        </div>

	</div>
</body>
</html>
